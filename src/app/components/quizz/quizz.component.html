<div class="quizz__container">
  <div class="quizz_title">
    <h1>StormBuzzFeedTrooper</h1>
    <h2 class="title">{{title}}</h2>
  </div>
  <div *ngIf=!finished class="quizz_question">
    <h3 class="question">{{questionSelected.question}}</h3>
  </div>
  <div *ngIf=!finished class="quizz_options">
    <button
    class="btn-option"
    *ngFor="let option of questionSelected.options"
    (click)="playerChoose(option.alias)"
    >{{option.name}}</button>
  </div>
  <div *ngIf=finished class="quizz_results">
    <h3>O seu resiltado Ã©:</h3>
    <p class="result">{{answerSelected}}</p>
  </div>
</div>
